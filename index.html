<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />

    <!-- Responsivity  -->

    <link rel="stylesheet" href="style/responsive.css" />

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>Netflix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <div class="dropdown">
          <button
            role="menubar"
            class="dropdown-button"
            onclick="responsiveDropdown()"
          >
            &#9776;
          </button>
          <nav class="dropdown-content">
            <a href="#">Inicio</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
          </nav>
        </div>
      </div>

      <!-- <button role="button" class="dropdown-button">
              <i class="fas fa-bars"></i>
            </button> -->
    </header>

    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="title">THE UMBRELLA ACADEMY</h3>
          <p class="description">
            Com a morte do pai, irmãos com poderes extraordinários se
            reencontram e descobrem surpreendentes segredos de família – além de
            uma ameaça iminente à humanidade.
          </p>
          <div class="buttons">
            <button role="button" class="button">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="button">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="movie-carousel">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="movie-box" src="img/mini1.jpg" alt="" />
        </div>
        <div class="item">
          <img class="movie-box" src="img/mini2.jpg" alt="" />
        </div>
        <div class="item">
          <img class="movie-box" src="img/mini3.jpg" alt="" />
        </div>
        <div class="item">
          <img class="movie-box" src="img/mini4.jpg" alt="" />
        </div>
        <div class="item">
          <img class="movie-box" src="img/mini5.jpg" alt="" />
        </div>
        <div class="item">
          <img class="movie-box" src="img/mini6.jpg" alt="" />
        </div>
        <div class="item">
          <img class="movie-box" src="img/mini7.jpg" alt="" />
        </div>
        <div class="item">
          <img class="movie-box" src="img/mini8.jpg" alt="" />
        </div>
        <div class="item">
          <img class="movie-box" src="img/mini9.jpg" alt="" />
        </div>
        <div class="item">
          <img class="movie-box" src="img/mini10.jpg" alt="" />
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/381a86562c.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>

    <script src="js/owl/setup.js"></script>
  </body>
</html>
